<!DOCTYPE html>
<html>

<head>
	<title>Holzel</title>
	<style>
		body {
			background-color:#0e0e26
		}
		.outer {
			display: table;
			position: absolute;
			height: 100%;
			width: 100%;
		}

		.middle {
			display: table-cell;
			vertical-align: middle;
		}

		.inner {
			margin-left: auto;
			margin-right: auto;
			width: 100%;
		}
    </style>
</head>

<body>
	<div class="outer">
		<div class="middle">
			<div id="lottie" />
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.4.1/lottie_light.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var animation = bodymovin.loadAnimation({
			container: document.getElementById('lottie'),
			path: 'https://holzel.com/welcome.json',
			renderer: 'svg',
			loop: true,
			autoplay: true
		})</script>
</body>

</html>
